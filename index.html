<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="widget">
        <section class="widget_upper">
            <div class="widget_upper__weather_image">
                <img alt="img" src="img/sun.png">
            </div>
            <div class="widget_upper__info">
                <div class="info__temp">
                    <div class="temp__current">
                        -5℃
                    </div>
                    <div class="temp__hl">
                        <div class="hl__higher">
                            H: -5℃
                        </div>
                        <div class="hl__lower">
                            L: -6℃
                        </div>
                    </div>
                </div>
                <div class="info__city">
                    Санкт-Петербург
                </div>
                <div class="info__date">
                    Четверг, 07 Ноябрь
                </div>
            </div>
        </section>
        <section class="widget_lower">
            <ul class="widget_lower__week_info">
                <li class="week_info__day">
                    <div class="day__name">
                        Пт
                    </div>
                    <div class="day__weather_image">
                        <img class="weather_image__icon" alt="img" src="img/cloud.png">
                    </div>
                    <div class="day__higher_temp">
                        -5C
                    </div>
                    <div class="day__lower_temp">
                        -6C
                    </div>
                </li>
                <li class="week_info__day">
                    <div class="other_day__weekday_name">
                        Пт
                    </div>
                    <div class="other_day__weather_image">
                        <img class="weather_image__icon" alt="img" src="img/sun.png">
                    </div>
                    <div class="other_day__higher_temp">
                        -5℃
                    </div>
                    <div class="other_day__lower_temp">
                        -6℃
                    </div>
                </li>
                <li class="week_info__day">
                    <div class="other_day__weekday_name">
                        Пт
                    </div>
                    <div class="other_day__weather_image">
                        <img class="weather_image__icon" alt="img" src="img/cloud.png">
                    </div>
                    <div class="other_day__higher_temp">
                        -5℃
                    </div>
                    <div class="other_day__lower_temp">
                        -6℃
                    </div>
                </li>
                <li class="week_info__day">
                    <div class="other_day__weekday_name">
                        Пт
                    </div>
                    <div class="other_day__weather_image">
                        <img class="weather_image__icon" alt="img" src="img/sun.png">
                    </div>
                    <div class="other_day__higher_temp">
                        -5℃
                    </div>
                    <div class="other_day__lower_temp">
                        -6℃
                    </div>
                </li>
                <li class="week_info__day">
                    <div class="other_day__weekday_name">
                        Пт
                    </div>
                    <div class="other_day__weather_image">
                        <img class="weather_image__icon" alt="img" src="img/sun.png">
                    </div>
                    <div class="other_day__higher_temp">
                        -5℃
                    </div>
                    <div class="other_day__lower_temp">
                        -6℃
                    </div>
                </li>
                <li class="week_info__day">
                    <div class="other_day__weekday_name">
                        Пт
                    </div>
                    <div class="other_day__weather_image">
                        <img class="weather_image__icon" alt="img" src="img/cloud.png">
                    </div>
                    <div class="other_day__higher_temp">
                        -5℃
                    </div>
                    <div class="other_day__lower_temp">
                        -6℃
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
